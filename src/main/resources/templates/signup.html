<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sign Up</title>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="/css/login.css" rel="stylesheet" type="text/css">
  <link href="images/icons/favicon.png" rel="icon" type="image/png"/>
  <link href="fonts/iconic/css/material-design-iconic-font.min.css" rel="stylesheet" type="text/css">
  <script nonce="33c683b5-5781-432b-9f2f-3cc206e0b91a">
        // Script code here...
  </script>
</head>
<body class="animsition">
<div class="login-wrap">
  <div class="login-html">
    <input class="sign-in" id="tab-1" name="tab" type="radio"><label class="tab" for="tab-1">Sign In</label>
    <input checked="true" class="sign-up" id="tab-2" name="tab" type="radio"><label class="tab" for="tab-2">Sign Up</label>

    <div class="login-form">
      <div>
        <form class="sign-up-htm" method="POST" th:action="@{/signup}" th:object="${user}">
          <div class="group">
            <label class="label" for="user">Username</label>
            <input class="input" id="user-sign-up" type="text" th:field="*{userName}">
          </div>
          <div class="group">
            <label class="label" for="pass">Password</label>
            <input class="input" data-type="password" id="pass-sign-up" type="password" th:field="*{password}">
          </div>
          <div class="group">
            <label class="label" for="pass">Repeat Password</label>
            <input class="input" data-type="password" id="re-pass-sign-up" type="password" th:field="*{re-password}">
          </div>
          <div class="group">
            <label class="label" for="email">Email Address</label>
            <input class="input" id="email-sign-up" type="text" th:field="*{email}">
          </div>
          <div class="group">
            <input class="button" id="btn-sign-up" type="submit" value="Sign Up">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1">Already a member?</label>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
