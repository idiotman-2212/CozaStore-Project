<body class="animsition">
<div class="login-wrap">
    <div class="login-html">
        <input checked class="sign-in" id="tab-1" name="tab" type="radio"><label class="tab" for="tab-1">Sign In</label>
        <input class="sign-up" id="tab-2" name="tab" type="radio"><label class="tab" for="tab-2">Sign Up</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label class="label" for="user">Email</label>
                    <input class="input" id="user" type="text">
                </div>
                <div class="group">
                    <label class="label" for="pass">Password</label>
                    <input class="input" data-type="password" id="pass" type="password">
                </div>
                <div class="group">
                    <input checked class="check" id="check" type="checkbox">
                    <label for="check"><span class="icon"></span> Keep me Signed in</label>
                </div>
                <div class="group">
                    <input class="button" id="btn-sign-in" type="submit" value="Sign In">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a href="#forgot">Forgot Password?</a>
                </div>
            </div>
            <div class="sign-up-htm">
                <div class="group">
                    <label class="label" for="user">Username</label>
                    <input class="input" id="user-sign-up" type="text">
                </div>
                <div class="group">
                    <label class="label" for="pass">Password</label>
                    <input class="input" data-type="password" id="pass-sign-up" type="password">
                </div>
                <div class="group">
                    <label class="label" for="pass">Repeat Password</label>
                    <input class="input" data-type="password" id="re-pass-sign-up" type="password">
                </div>
                <div class="group">
                    <label class="label" for="pass">Email Address</label>
                    <input class="input" id="email-sign-up" type="text">
                </div>

                <div class="group">
                    <input class="button" id="btn-sign-up" type="submit" value="Sign Up">
                </div>

                <div class="hr"></div>
                <div class="foot-lnk">
                    <label for="tab-1">Already Member?</label>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
